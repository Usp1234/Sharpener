<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align:center;"> DOM Practice </h1> <br>

    <form  onSubmit="saveToLocalStorage(event)">
    <label>Name</label>
    <input type="text" name="username" id="username:inputTag" required><br>
    <label>Email</label>
    <input type="email" name="email" id="email:inputTag" required><br>
    <label>phone</label>
    <input type="number" name="phone" id="phone:inputTag" required><br>
    <button> Submit </button>  
    </form>

    <ul id = 'listOfItem'> </ul>

    <script>
        function saveToLocalStorage(event)
        {
            event.preventDefault();
            let name1 = event.target.username.value;
            let email1 = event.target.email.value;
            let phone1 = event.target.phone.value;

            let obj = { name1,email1,phone1}
            localStorage.setItem('USERDETAILS',JSON.stringify(obj));
            showUserOnScreen(obj)
        }

            function showUserOnScreen(obj)
            {
                let parentElem = document.getElementById('listOfItem')
                let childElem = document.createElement('li')
                childElem.textContent = obj.name1 + "-" + obj.email1 + "-" + obj.phone1

                let deleteButton = document.createElement('input')
                deleteButton.type = "button"
                deleteButton.value = "Delete"
                deleteButton.onclick = () => {
                    localStorage.removeItem('USERDETAILS')
                    parentElem.removeChild(childElem)
                }


                let editButton = document.createElement('input')
                editButton.type = "button"
                editButton.value = "Edit"
                editButton.onclick = () => {
                    localStorage.removeItem('USERDETAILS')
                    parentElem.removeChild(childElem)
                    document.getElementById('username').value = obj.name1
                    document.getElementById('email').value = obj.email1
                    document.getElementById('phone').value = obj.phone1
                }

                childElem.appendChild(deleteButton)
                childElem.appendChild(editButton)
                parentElem.appendChild(childElem)
         }
    </script>


</body>

</html>
