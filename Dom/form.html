<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form</title>

    <style>
        body{
             text-align: center;
             background-color: lightblue;
             background-image: url('pexels-hasan-albari-1229861.jpg');
             
         }
       
    </style>
</head>
<body>
    <h1>Book a call</h1>
    <h5>book a call slot and our representive will call you within a 1 hr of selected time</h5>
    <form action="">
        
        <label for="name">name</label>
        <br>
        <input type="text" id="name" name="name" width="1000px">
        <br><br>
        <label for="phone">phone</label>
        <br>
        <input type="number" id="phone" name="number" width="1000px">
        <br><br>
        <label for="email">email</label>
        <br>
        <input type="email" id="email" name="email" width="1000px">
        <br><br>
        <label>time for call</label><br>
        <input type="date" name="date">
        <input type="time" name="time"><br><br>
        <input type="submit">
    </form>
    
</body>
</html>
